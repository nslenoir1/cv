<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Details</h1>
    <p>My Address</p>
    <p>504-093-98473</p>
    <p>email@email.com</p>
    <hr>
    <form action="index.html" method="POST" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text">
        <br>
        <label>Your Email:</label>
        <input type="email" name="" id=""> <br>
        <label>Your Message:</label>
        <textarea name="name" id="" cols="30" rows="10"></textarea> <br>
        <input type="submit" >
    </form>

<!-- Use form tag to define what goes in the form <form> </form>. Form tag by itself doesnt do anything. For it to do something, you need to use the label tag( <label>Name:</label>) and input tag( <input type = "text">, or <input type= "submit">) Between the opening and closing label tags you can wrtie some text that will be displayed as a label. Input is a self closing tag. You can define it by using a number of different type attributes, like 'text' or 'submit' If the type is set to 'text', you'll get a text box, where user can input name. 'Submit' creates a button -->

</body>
</html>
